 <div id = "contenuti"> </div>
    <script>
	function testJSON(){
     var dati = $.getJSON("https://api.breakingapi.com/news?q=stazionespaziale&type=headlines&locale=it-IT&api_key=D21ADF8FE35F41659D5BE9A3D164BA91");
     return dati; 
  }
  
  $.when(testJSON()).then(function(jsondata){
  
       var array = jsondata.articles; 
	   
	   for(var i = 0; i < array.length; i++){
	   
	      var link = array[i].link; 
	      var title = array[i].title; 
	      var snippet = array[i].snippet; 
	      
		  document.getElementById("contenuti").innerHTML += "<h5>"+title+"</h5><p>"+snippet+"</p> <a href = \""+link+"\"> Leggi articolo!</a> <hr>"; 
	   
	   }
	   
  });
